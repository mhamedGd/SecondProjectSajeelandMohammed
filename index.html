<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Second Project</title>
  </head>
  <body>
    <h1 id="title"> Sajeel and Mohammed</h1>
    <p id="description">This is a webpage created for the microverse partner trials</p>
    <form id="survey-form">
        <label id="name-label">Name: </label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label id="email-label">Email: </label>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label id="number-label">Age: </label>
        <input type="number" id="number" placeholder="Enter age" min="0" max="100"><br>
        <label>Dropdown: </label>
        <select id="dropdown">
            <option>First</option>
            <option>Second</option>
        </select><br>
        <label>Choose: </label>
        <input type="radio" id="box1" name="checkbox" value="First">
        <label for="box1">First</label>
        <input type="radio" id="box2" name="checkbox" value="Second">
        <label for="box2">Second</label><br>
        <label>Checkboxes:</label><br>
        <input type="checkbox" id="check1" value="check1">
        <label for="check1">First</label>
        <input type="checkbox" id="check2" value="check2">
        <label for="check2">Second</label>
        <input type="checkbox" id="check3" value="check3">
        <label for="check3">Third</label>
        <input type="checkbox" id="check4" value="check4">
        <label for="check4">Fourth</label>

    </form>
  </body>
</html>
